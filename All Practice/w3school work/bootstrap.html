<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <title>Document</title>
    <style>
        button{
            margin:12px;
            box-shadow: 2px 2px 4px black,4px 4px 6px black;
            transition: all 0.7s linear;
        }
        button:hover{
            transform: scale(0.8);
            border-left:-4px solid black;
            padding: 7px;
            
        }

    </style>
</head>
<body>
    <div class="btn btn-group">
    <button type="button" class="btn btn-primary">log in</button>
    <button type="button" class="btn btn-warning">log in</button>
    <button type="button" class="btn btn-dark">log in</button>
    <button type="button" class="btn btn-link">log in</button>
    <button type="button" class="btn btn-info">log in</button>
    <button type="button" class="btn btn-success">log in</button>





    </div>
</body>
</html>
